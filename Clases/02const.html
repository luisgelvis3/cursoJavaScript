<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CLASE DE CONSTANTE</h1>
    <script>
        //Solo se utiliza cuando el valor de una variable no se va a modificar
        let nombre
        const PI = 3.1416
        console.log(PI)
        nombre = "luis"
        console.log(nombre)

        let objeto = {
            nombre: "Luis",
            edad: 24
        }

        let colores = ["Azul", "Rojo", "Negro"]

        console.log(objeto)
        console.log(colores)

        objeto.correo = "luisprueba@gmail.es" //Esto es para agregar una nueva caracteristica al objeto
        colores.push("Morado") //Esto es para agregar un nuevo color

        console.log(objeto)
        console.log(colores)

        /*
        NOTA: Si cambiamos los valores de una variables CONST con los tipos de datos primitivos no se podra realizar. para poder cambiar los datos a las variables CONST solo deben ser definidas por tipos de datos variables.
        */
    </script>
</body>
