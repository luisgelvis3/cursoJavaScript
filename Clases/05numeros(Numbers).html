<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>NUMEROS (NUMBERS)</h1>
    <script>
        let a = 2
        let b = new Number(5)
        let c = 7.19
        let d = "5.6"

        console.log(a, b)
        console.log(c.toFixed(1))//Muestra la cantidad de decimales
        console.log(parseInt(c))//
        console.log(parseFloat(c))
        console.log(typeof c, typeof d)//muestra el tipo de dato que es una variable

    </script>
</body>

</html>
